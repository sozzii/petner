<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./vertical_slide.css" rel="stylesheet">
</head>
<body>
    
    <div>
        <div class="text">
            <h2>검진리포트</h2>
            <p>
                혁신적인 ‘건강 검진 전문 프로그램’을 개발하여 전통적인 수의학과 접목했습니다.
                위험 / 주의 / 관찰 / 정상 네가지 분류로 알기쉽게 리포트를 받아보실 수 있습니다.
            </p>
        </div>
        <div class="list">
            <div class="slide">
                <ul>
                    <li>
                        1. 보호자는 어플을 통하여 건강검진 예약을 합니다.
                    </li>
                    <li>
                        2. 예약 후 사전 문진표를 작성합니다.                
                    </li>
                    <li>
                        3. 수의사는 예약을 확인하고 보호자가 작성한 문진표를 확인합니다.                
                    </li>
                    <li>
                        4. 건강검진 후 이상 부위를 발견하면 촬영하여 검진리포트에 첨부합니다.                 
                    </li>
                    <li>
                        5. 모든 검사 결과를 어플을 통해 텍스트/사진/영상으로 볼 수 있습니다.
                    </li>
                </ul>
                <div class="arrow-wrap">
                    <span class="arrow-top">↑</span>
                    <span class="arrow-bottom">↓</span>
                </div>
            </div>
            <div class="phone">
                <p><img src="../img/p_1.png" alt=""></p>
            </div>
        </div>
    </div>
</body>
</html>
